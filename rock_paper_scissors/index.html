<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Rock Paper Scissors Game</h1>
        <h3 class="move-title">Choose Your Move:</h3>
        <div class="buttons">
            <button id="rock" class="button">👊</button>
            <button id="paper" class="button">🖐</button>
            <button id="scissors" class="button">✌</button>
        </div>

        <p class="result"></p>
        <p class="score">
            Your score: <span id="user-score">0</span>
        Computer score: <span id="computer-score">0</span>
        </p>
        <button class="restart-btn">Restart</button>
    </div>








    <script src="app.js"></script>
</body>
</html>
