<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Şehir İsmi Giriniz" spellcheck="false">
            <!-- <button><img src="images/search.png" alt="#"></button> -->
             <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
              </svg></button>
        </div>

        <div class="weather">
            <img src="images/rain.png" alt="#" class="weather-icon">
            <h1 class="temp">41°C</h1>
            <h2 class="city">İzmit</h2>

            <div class="details">

                <div class="col">
                    <img src="images/humidity.png" alt="#">
                    <div>
                        <p class="humidity">41%</p>
                        <p>Nem Oranı</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png" alt="#">
                    <div>
                        <p class="wind">4.1 km/h</p>
                        <p>Rüzgar</p>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
