<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Country Guide App</title>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input class="search-input" type="text" placeholder="Search Country">
            <button class="search-btn">Search</button>
        </div>
        <div class="search-error">
            <p>Country is Not Found!!!</p>
        </div>
        <div class="country-info">
            <img class="country-img" src="img/turkish_flag.png" alt="#">
            <h2 class="country-name">Turkey</h2>

            <div class="wrapper">
                <div class="data-wrapper">
                    <h4 >Capital:</h4>
                    <span class="country-capital"></span>
                </div>
            </div>
            <div class="wrapper">
                <div class="data-wrapper">
                    <h4 >Continents:</h4>
                    <span class="country-continents"></span>
                </div>
            </div>
            <div class="wrapper">
                <div class="data-wrapper">
                    <h4>Population:</h4>
                    <span class="country-population"></span>
                </div>
            </div>
            <div class="wrapper">
                <div class="data-wrapper">
                    <h4>Currencies:</h4>
                    <span class="country-currencies"></span>
                </div>
            </div>
            <div class="wrapper">
                <div class="data-wrapper">
                    <h4>Languages:</h4>
                    <span class="country-languages">Turkish</span>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
