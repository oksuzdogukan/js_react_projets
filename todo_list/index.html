<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TodoList | My</title>
</head>
<body>
    <div class="container">
       
            <div class="todo-title">
                <h2>Todo List Sayfası</h2>
            </div>

            <div class="todo-add">
                <form id="todo-add-form">
                    <input type="text" id="todo-enter" placeholder="Todo Giriniz">
                    <button class="todo-add-btn" type="submit">Todo Ekle</button>
                </form>
            </div>

            <div class="todo-title">
                <h3>Todo Listesi</h3>
            </div>

            <div class="todo-list">
                <form id="todo-search-form">
                    <input type="text" id="todo-search" placeholder="Todo Ara">
                </form>

                <ul class="todos">

                    <!-- <li class="todo">Todo1 <button class="todo-del-btn">Sil</button></li>
                    <li class="todo">Todo2 <button class="todo-del-btn">Sil</button></li>
                    <li class="todo">Todo3 <button class="todo-del-btn">Sil</button></li> -->

                </ul>
                <button class="todo-del-all-btn" type="submit">Tüm Todolari Temizle</button>
            </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
